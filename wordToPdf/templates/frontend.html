<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Word to PDF</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
      background: #f8f9fa;
    }

    h1 {
      margin-bottom: 30px;
    }

    .file-upload-block {
      max-width: 500px;
      margin: 0 auto 20px auto;
      text-align: left;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .file-upload-wrapper {
      border: 2px dashed #ccc;
      padding: 15px;
      border-radius: 8px;
      background: #fefefe;
    }

    .file-upload-input {
      width: 100%;
      font-size: 1em;
    }

    .file-upload-hint {
      margin-top: 5px;
      font-size: 0.9em;
      color: #666;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #progress {
      margin-top: 20px;
      font-size: 1rem;
    }

    progress {
      width: 100%;
      max-width: 500px;
      height: 20px;
      margin-top: 10px;
    }

    #cancelBtn {
      margin-left: 10px;
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>üìÑ Word to PDF Converter</h1>

  <form id="uploadForm">
    <div class="file-upload-block">
      <label class="file-upload-label" for="fileInput">
        <i>üóÇÔ∏è</i> –û–±–µ—Ä—ñ—Ç—å –ø–∞–ø–∫—É –∞–±–æ ZIP-–∞—Ä—Ö—ñ–≤ (.doc, .docx, .zip):
      </label>
      <div class="file-upload-wrapper">
        <input class="file-upload-input" type="file" id="fileInput" name="files" accept=".doc,.docx,.zip" required>
      </div>
      <div class="file-upload-hint">
        –ú–æ–∂–Ω–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –ø–∞–ø–∫—É –∞–±–æ ZIP-—Ñ–∞–π–ª (–¥–æ 1500MB).
      </div>
    </div>

    <button type="submit" id="submitBtn">–ö–æ–Ω–≤–µ—Ä—Ç—É–≤–∞—Ç–∏</button>
    <button type="button" id="cancelBtn">–ó—É–ø–∏–Ω–∏—Ç–∏</button>
  </form>

  <progress id="uploadProgress" value="0" max="100" style="display:none;"></progress>
  <div id="progress"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("uploadProgress");
    const cancelBtn = document.getElementById("cancelBtn");
    const submitBtn = document.getElementById("submitBtn");

    let xhr = null;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      progress.textContent = "";
      progressBar.value = 0;
      progressBar.style.display = "block";

      const formData = new FormData(form);
      xhr = new XMLHttpRequest();

      xhr.upload.onprogress = function (event) {
        if (event.lengthComputable) {
          const percent = Math.round((event.loaded / event.total) * 100);
          progressBar.value = percent;
          progress.textContent = `üì§ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ${percent}%`;
        }
      };

      xhr.onloadstart = function () {
        progress.textContent = "üì§ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: 0%";
      };

      xhr.onload = function () {
        progress.textContent = "‚è≥ –û–±—Ä–æ–±–∫–∞ —ñ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è...";

        if (xhr.status === 200) {
          const blob = xhr.response;
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = "converted.zip";
          link.click();
          progress.textContent = "‚úÖ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: converted.zip";
        } else {
          try {
            const err = JSON.parse(xhr.responseText);
            progress.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞: " + err.error;
          } catch {
            progress.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞: –Ω–µ–º–æ–∂–ª–∏–≤–æ –æ–±—Ä–æ–±–∏—Ç–∏ –∑–∞–ø–∏—Ç.";
          }
        }

        progressBar.style.display = "none";
        xhr = null;
      };

      xhr.onerror = function () {
        progress.textContent = "‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∏–π –∞–±–æ —Å—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞.";
        progressBar.style.display = "none";
        xhr = null;
      };

      xhr.open("POST", "/convert");
      xhr.responseType = "blob";
      xhr.send(formData);
    });

    cancelBtn.addEventListener("click", () => {
      if (xhr) {
        xhr.abort();
        progress.textContent = "‚õîÔ∏è –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑—É–ø–∏–Ω–µ–Ω–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–µ–º.";
        progressBar.style.display = "none";
        xhr = null;
      }
    });
  </script>
</body>
</html>
