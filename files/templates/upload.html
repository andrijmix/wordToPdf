<!doctype html>
<html>
<head>
  <title>Upload and Download</title>
</head>
<body>
  <h1>File Service</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li><strong>{{ message }}</strong></li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <!-- Завантажити на сервер -->
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="files" multiple>
    <button type="submit">🔼 Upload to Server</button>
  </form>

  <!-- Завантажити з сервера -->
  <form method="get" action="/download/{{ session_id }}">
    <input type="hidden" name="session_id" value="{{ session_id }}">
    <button type="submit" {% if not session_id %}disabled{% endif %}>
      🔽 Download My Files as ZIP
    </button>
  </form>

  {% if not session_id %}
    <p><small>Upload files first to enable the download button.</small></p>
  {% endif %}
</body>
</html>
